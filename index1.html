<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>かまど食堂</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 背景画像を全体に適用 */
        body {
            background-image: url('食堂.png');
            background-size: cover; /* 背景を画面全体に拡大 */
            background-repeat: no-repeat; /* 繰り返しを無効化 */
            background-position: center; /* 中央揃え */
            color: #fff; /* 必要なら文字色を変更 */
        }

        /* 必要に応じてセクションごとに背景画像を変更可能 */
        #slideshow {
            background-color: rgba(0, 0, 0, 0.5); /* 半透明の黒背景を追加して読みやすく */
            padding: 20px;
        }

        .menu-icon {
            color: white; /* メニューアイコンの色を背景に調和させる */
        }
    </style>
</head>
<body>
    <!-- ハンバーガーメニュー -->
    <header>
        <nav>
            <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
            <ul id="menu" class="hidden">
                <li><a href="#top">トップ</a></li>
                <li><a href="#omiseyori">お店より</a></li>
                <li><a href="#menu">お品書き</a></li>
                <li><a href="#course">コース</a></li>
                <li><a href="#goenkai">ご宴会について</a></li>
                <li><a href="#tennpojyouhou">店舗情報</a></li>
            </ul>
        </nav>
    </header>

    <!-- スライドショー -->
    <section id="slideshow">
        <!-- 各スライドショーを個別の<div>で囲む -->
        <div class="slideshow">
            <div class="slides">
                <img src="Top.png" alt="スライド1" class="active">
                <img src="お店より.png" alt="スライド2">
                <img src="お品書き.png" alt="スライド3">
                <img src="コース.png" alt="スライド4">
                <img src="ご宴会について.png" alt="スライド5">
                <img src="店舗情報.png" alt="スライド6">
            </div>
        </div>
        <button class="prev">←</button>
        <button class="next">→</button>
    </section>

    <script src="index.js"></script>
</body>
</html>
